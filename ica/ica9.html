<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ica9.css" rel="stylesheet">
	<title>Interactive Elements</title>
</head>
<body>
	<h1>Going to figure out how to link this to my website at some point :)</h1>
	<button id="button">Click here</button>
	<div id="box">Nini's Life</div>
	<script>
		// Event listener for button click
		document.getElementById("button").addEventListener("click", function() {
			// Change background color of box
			document.getElementById("box").style.backgroundColor = "#d32bc5";
		});

		// Event listener for mouseover on box
		document.getElementById("box").addEventListener("mouseover", function() {
			// Change text content of box
			document.getElementById("box").textContent = "Hey bestie!";
		});

		// Event listener for mouseout on box
		document.getElementById("box").addEventListener("mouseout", function() {
			// Change text content of box back to original
			document.getElementById("box").textContent = "Nini's life";
		});
	</script>
</body>
</html>
