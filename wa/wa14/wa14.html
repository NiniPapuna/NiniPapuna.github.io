<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <title>Map of Tbilisi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
    <style>
      body { 
        margin: 0; 
        padding: 0; 
      }
      #map { 
        position: absolute; 
        top: 0; 
        bottom: 0; 
        width: 100%; 
      }
    </style>
  </head>
  <body>
    <div id='map'></div>
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoibmlwYTQyNDEiLCJhIjoiY2xoNGFpaDU3MXYyajNzcG1xdXZ3bm1ybCJ9.3EyKb0NSilLkvlgyTkOk3A'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // my style URL created within mapbox
      style: 'mapbox://styles/nipa4241/clh49vz5l009l01r84vm22sbr', 
      center: [-87.661557, 41.893748],
      zoom: 10.7
    });
    map.on('click', (event) => {
    // If the user clicked on one of the markers, get its description.
    const features = map.queryRenderedFeatures(event.point, {
    });
    if (!features.length) {
    return;
    }
    const feature = features[0];
    const popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML(
    `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
    )
    .addTo(map);
    });

    </script>
  </body>
</html>
